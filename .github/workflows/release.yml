name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get previous tag
      id: prev_tag
      run: |
        PREV_TAG=$(git tag --sort=-version:refname | grep '^v' | sed -n '2p')
        echo "prev_tag=${PREV_TAG}" >> $GITHUB_OUTPUT

    - name: Extract changes from Changes file
      id: changes
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        CHANGES=$(awk -v ver="$VERSION" '
          $0 ~ "^"ver { found=1; next }
          found && /^[0-9]+\.[0-9]+\.[0-9]+/ { exit }
          found && /^    -/ { gsub(/^    /, ""); print }
        ' Changes)
        echo "changes<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGES" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        name: ${{ github.ref_name }}
        body: |
          ## Changes

          ${{ steps.changes.outputs.changes }}

          Full Changelog: https://github.com/${{ github.repository }}/compare/${{ steps.prev_tag.outputs.prev_tag }}...${{ github.ref_name }}
        draft: false
        prerelease: false
