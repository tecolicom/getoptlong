name: Run Bats Tests

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - uses: tecolicom/actions-use-apt-tools@v1
      with:
        tools: bats
    - run: make test
